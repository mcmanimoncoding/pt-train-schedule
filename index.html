<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <!-- momentJS -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>


    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>



</head>

<body>
    <div class="container">


        <section>

            <div class="jumbotron mx-5">
                <h1>Yo! You Better Catch Yo' Train!</h1><br>
                <hr>
                <h3>The Coltrane Runs on Whole Grain, Baby</h3>
            </div>
        </section>

        <div class="row">

            <div class="col-md-12">
                <div class="card my-2 mx-5">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>

                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            
            <form class="col-md">
                <div class="card my-4 col-md-12">
                    
                    <div class="card-header col-md-12">Add Train</div>

                        <div class="form-group mx">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="">
                            <label for="train-destination">Destination</label>
                            <input type="text" class="form-control" id="train-destination" 
                                placeholder="">
                            <label for="train-first">First Train</label>
                            <input type="text" class="form-control" id="train-first" 
                            placeholder="Enter in Military Time HH:mm">
                            <label for="train-freq">Frequency</label>
                            <input type="text" class="form-control" id="train-freq" placeholder="">
                            
                        </div>
                        <button type="submit" class="col-md-2 py-2 btn-large btn-primary" id="submit-btn">Submit</button>
                    
                    </div>
                </div>

    </div>


</body>

</html>
